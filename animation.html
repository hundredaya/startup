<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animated Landing Page</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #6a11cb, #2575fc);
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }
        .hero {
            text-align: center;
            animation: fadeIn 2s ease-in-out;
        }
        h1 {
            font-size: 3rem;
            margin-bottom: 20px;
            animation: slideIn 1.5s ease-in-out;
        }
        p {
            font-size: 1.2rem;
            margin-bottom: 30px;
            animation: slideIn 2s ease-in-out;
        }
        .cta-button {
            padding: 15px 30px;
            font-size: 1rem;
            color: #2575fc;
            background: white;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: transform 0.3s ease, background 0.3s ease;
            animation: bounce 2s infinite;
        }
        .cta-button:hover {
            transform: scale(1.1);
            background: #f4f4f4;
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        @keyframes slideIn {
            from { transform: translateY(-50px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }
        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }
    </style>
</head>
<body>
    <div class="hero">
        <h1>Hello RAHUL ....!!!!!</h1>
        <h2>Welcome to Our World</h2>
        <p>Discover the future of innovation and creativity.</p>
        <button class="cta-button">Get Started</button>
    </div>
</body>
</html>
